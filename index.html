<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Routes On Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.2.0/gpx.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    async function main() {
      const map = L.map('map').setView([43.0, 2.5], 8);  // Center on Occitanie approx.

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      const owner = 'Chr1sG1thub';
      const repo = 'TownsOnMap';
      const path = 'gpx';
      const branch = 'main';

      try {
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`);
        const data = await response.json();

        const gpxFiles = data.filter(item => item.type === 'file' && item.name.toLowerCase().endsWith('.gpx'));

        let allBounds = L.latLngBounds();  // To fit all routes

        for (const file of gpxFiles) {
          try {
            console.log(file);
            const fileResponse = await fetch(file.download_url);
            const gpxText = await fileResponse.text();

            const gpxLayer = new L.GPX(gpxText, {
              async: true,
              markers: {
                startIcon: null,
                endIcon: null
              }
            })
              .on('loaded', function (e) {
                const layer = e.target;
                allBounds.extend(layer.getBounds());
                map.fitBounds(allBounds);  // Fit after all loaded
              })
              .on('error', function (e) {
                console.error('GPX load error:', e);
              })
              .addTo(map);
          } catch (fileError) {
            console.error(`Error processing ${file.name}:`, fileError);
          }
        }
      } catch (error) {
        console.error('GitHub API error:', error);
      }

      const coffeecup = L.icon({ iconUrl: 'coffee.png', iconSize: [30, 30], iconAnchor: [15, 15] });
      const blackcup = L.icon({ iconUrl: 'black.png', iconSize: [30, 30], iconAnchor: [15, 15] });

      const cafes = [
        { name: 'Ansignan', lat: 42.7604985311888, lon: 2.51548824116038 },
        { name: 'Baillestavy', lat: 42.5642452773889, lon: 2.52656352879323 },
        { name: 'Baixas', lat: 42.7490182643141, lon: 2.81044436366706 },
        { name: 'Calce', lat: 42.7586743795036, lon: 2.7540345277013 },

        { name: 'Tautavel', lat: 42.813829994083, lon: 2.74530947736345 },

      cafes.forEach(({ lat, lon }) => {

      });
    }

    main();
  </script>
</body>

</html>
